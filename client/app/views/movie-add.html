<form role="form">
  <div class="form-group">
    <label for="title" class="control-label">Title</label>
    <input type="text" ng-model="movieAddUp.movie.title" class="form-control" id="title" placeholder="Enter the movie title">
  </div>
  <div class="form-group">
    <label for="url" class="control-label">Url Link</label>
    <input type="text" ng-model="movieAddUp.movie.url" class="form-control" id="title" placeholder="Enter the url">
  </div>
  <input type="submit" class="btn btn-primary" ng-click="movieAddUp.saveMovie()" value="save">
</form>
<br/>

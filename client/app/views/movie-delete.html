<form role="form">
  <p>Are you sure you want to delete the movie "{{movieDelete.movie.title}}" ? </p>
  <div class="form-group">
    <input type="submit" class="btn btn-danger" ng-click="movieDelete.deleteMovie()" value = "yes">
    <button ng-click="movieDelete.back()" type="button" class="btn btn-default">No</button>
  </div>
</form>
